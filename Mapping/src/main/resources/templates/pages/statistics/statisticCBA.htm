<h3 class="text-center">THỐNG KÊ TÀI KHOẢN ĐĂNG TẢI NỘI DUNG</h3>
<div class="row align-items-center" ng-if="fil.length > 0">
    <div class="col-lg-2 me-auto">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" ng-model="fil.desc" id="filDesc">
            <label class="form-check-label fw-bold" for="filDesc" ng-click="chart(fil)">
                {{fil.desc ? 'tăng' : 'giảm'}}
            </label>
            <label for="form-check-label" ng-click="chart(fil, fil.desc=undefined)">
                <a href="">default</a>
            </label>
        </div>
        <input type="number" class="form-control text-center" min="0" max="{{fil.length}}" 
            ng-model="fil.qty" ng-init="fil.qty=15" ng-change="chart(fil)">
    </div>
    <div class="col-lg-3 text-center">
        <label class="fw-bold">start-time</label>
        <input type="datetime-local" class="form-control" ng-model="fil.start">
    </div>
    <div class="col-lg-3 text-center">
        <label class="fw-bold">end-time</label>
        <input type="datetime-local" class="form-control" ng-model="fil.end">
    </div>
    <div class="col-auto">
        <button class="mt-4 btn btn-outline-success text-nowrap" ng-click="chart(fil)">Thống kê</button>
    </div>
    <div class="mt-3 col-12 mt-lg-3 overflow-auto">
        <div id="showChart" style="min-width: 960px;"></div>
    </div>
</div>
<h2 class="text-center text-warning" ng-if="0 >= fil.length">
	<div id="showChart" style="display: none;"></div>
	Chưa có dữ liệu để thống kê!
</h2>
