<!DOCTYPE html>
<html xmlns="http://www.thymleaf.org" th:replace="~{/index::dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main class="container-fluid">
		<div class="row border-3 border-info border-start border-end">
			<div class="mt-5"></div>
			<div class="m-auto col-lg-6 p-lg-1">
				<h3 class="text-uppercase text-center fw-bolder">Đăng nhập tài
					khoản</h3>
				<form action="/security/login" method="post"
					class="fs-3 p-3 mt-5 border rounded-3">
					<div class="mt-1">
						<label for="username" class="form-label">username</label> <input
							type="text" class="form-control" placeholder="Tên đăng nhập?"
							id="username" name="username">
					</div>
					<div class="mt-1">
						<label for="password" class="form-label">password</label>
						<div class="input-group">
							<input type="password" class="form-control"
								placeholder="Mật khẩu?" id="password" name="password"> <span
								class="input-group-text"
								onclick="showPass(password, this.getElementsByTagName('i')[0])">
								<i class="fa fa-eye-slash"></i>
							</span>
						</div>
					</div>

					<div
						class="mt-3 fs-6 d-lg-flex align-items-center justify-content-between">
						<div class="form-check form-switch">
							<input class="form-check-input float-none" type="checkbox"
								id="rememberMe" name="remember-me"> <label
								class="form-check-label text-nowrap" for="rememberMe">Lưu
								tài khoản?</label>
						</div>
						<div class="text-end">
							<a class="me-3 text-danger" href="/security/forgot_password">[Quên
								mật khẩu&nbsp;<i class="fa-light fa-question"></i>]
							</a>
							<div class="btn-group">
								<a href="/security/register" class="btn btn-outline-warning">Đăng
									ký</a>
								<button type="submit" class="btn btn-outline-primary">Đăng
									nhập</button>
							</div>
						</div>
					</div>
				</form>
			</div>

			<!-- div class="me-auto col-lg-3 p-lg-1 mt-1">
				<div
					class="d-lg-flex p-lg-3 border rounded-3 flex-column h-100 justify-content-end">
					<p style="text-align: justify;" class="w-100 text-center">Phần
						này chưa cấu hình</p>
					<button class="mt-1 btn btn-primary w-100" disabled>
						<i class="fa-brands fa-facebook"></i> facebook
					</button>
					<button class="mt-1 btn btn-danger w-100" disabled>
						<i class="fa-brands fa-google"></i> google
					</button>
				</div>
			</div -->
			<div class="mt-lg-5"></div>
		</div>
	</main>
</body>
</html>
