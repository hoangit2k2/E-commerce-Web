<div class="row" ng-controller = "orderController">
    <table class="table">
        <thead>
            <tr>
                <th>Thanh toán</th>
                <th>Ngày đặt</th>
                <th>Địa chỉ</th>
                <th>Ghi chú</th>
                <th>Chi tiết đơn hàng</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-success" ng-repeat = "e in data">
                <td>
                    <div ng-if = "e.pay == false" style="color:brown">
                        Chưa Thanh toán
                    </div>
                    <div ng-if = "e.pay == true" style="color: rgb(19, 187, 103);">
                        Đã thanh toán
                    </div>
                </td>
                <td>{{e.datetime}}</td>
                <td>{{e.address}}</td>
                <td>{{e.note}} </td>
                <td >
                    <a href="http://127.0.0.1:5500/index.html#!/order/list/{{e.id}}">Click</a>
                </td>

            </tr>
        </tbody>
    </table>
</div>
