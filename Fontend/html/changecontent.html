<div ng-controller = "mypostcontroll">
    <form name="form" ng-submit="updatecontent()" >
      <div class="row">
        <center>
        <h2>Thông tin sản phẩm</h2>
        </center>
  <div class="col-5">
      Ảnh sản phẩm
      <div class="row">
        <div class="col">
          <input type="file" ng-model = "image1" accept="image/*" onchange="angular.element(this).scope().uploadedFile(this)"  >
    <div class="col-12"><img id="output" style="width:300px;height:250px;" class="img-responsive"
       ng-src="http://localhost:8080/uploads/imagecontent/{{content.content_images[0]}}"></div>
       
        </div>
        <div class="col">
          <input type="file" ng-model = "image2" accept="image/*" onchange="angular.element(this).scope().uploadedFile2(this)" ng-required = "true" >
    <div class="col-12"><img id="output1" style="width:300px;height:250px;" class="img-responsive"
      ng-src="http://localhost:8080/uploads/imagecontent/{{content.content_images[1]}}">
    </div>
      
        </div>
        <div class="col">
          <input type="file" ng-model = "image3" accept="image/*" onchange="angular.element(this).scope().uploadedFile3(this)" ng-required = "true" >
    <div class="col-12"><img id="output2" style="width:300px;height:250px;" class="img-responsive"
      ng-src="http://localhost:8080/uploads/imagecontent/{{content.content_images[2]}}">
    </div>
       
        </div>
      </div>

  <br>
  </div>
  
  <div class="col-7">
     
  <div class="container mt-3" >
     
     
          <div class="mb-3">
            <label for="pwd">lOẠI SẢN PHẨM: </label>
            <!-- <input type="text" class="form-control"  placeholder="Nhập Loại Sản Phẩm" ng-model="content.categoryid" ng-required="true"> -->
          <select name="repeatSelect" id="repeatSelect" ng-model="content.categoryid" ng-init = "content.categoryid" placehoder = "Chọn loại sản phẩm">
            <option ng-repeat="category in category" value="{{category.id}}" 
            
            >{{category.name}}</option>
          </select>    
          </div>
        <div class="mb-3">
          <label for="pwd">NỘI DUNG RAO BÁN</label>
          <input type="text" class="form-control"  placeholder="Nhập Nội Dung Rao Bán" ng-model="content.namecontent" ng-required="true">
        </div>
        <div class="mb-3">
          <label for="pwd">NỘI DUNG CHI TIẾT</label>
          <input type="text" class="form-control"  placeholder="Nhập Nội Dung Chi Tiết" ng-model="content.subject" ng-required="true">
        </div>
        <div class="mb-3">
          <label for="pwd">GIÁ SẢN PHẨM</label>
          <input type="number" class="form-control"  placeholder="Nhập Giá Sản Phẩm" ng-model="content.price" ng-required="true">
        </div>
        <div class="mb-3">
          <label for="pwd">EMAIL</label>
          <input type="text" class="form-control" placeholder="Nhập Email" ng-model="content.email" ng-required="true">
        </div>
        <div class="mb-3">
          <label for="pwd">PHONE</label>
          <input type="text" class="form-control"  placeholder="Nhập Số Điện Thoại" ng-model="content.phone" ng-required="true">
        </div>
        <div class="mb-3">
          <label for="pwd">ADDRESS</label>
          <input type="text" class="form-control"  placeholder="Nhập Address" ng-model="content.address" ng-required="true">
        </div>
        <input type="submit" value="Cập Nhật Thông Tin Nội Dung" class="btn btn-outline-success">					
    </div>
  
  </div>
  <div class="br"></div>
  
  </div>

  </div>
